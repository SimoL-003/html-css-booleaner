<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="./css/style.css"
    >
    <title>The Booleaner</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img
                class="logo-img"
                src="./img/logo.svg"
                alt="Logo The Booleaner"
            >
        </div>
    </header>

    <main class="main">
        <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <address class="address">Scritto da <span class="text-blue">The Booleaner</span>
            <br>
            il 10/10/2020
        </address>
        <div class="img">
            <figure>
                <img
                    class="img-tim-conference"
                    src="./img/tim-1.jpg"
                    alt="Tim Berners-Lee a una conferenza"
                >
                <figcaption>1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen <br>2nd Photo:
                    Wikimedia, by Paul</figcaption>
            </figure>
            <img
                class="img-tim-portrait"
                src="./img/tim-2.jpg"
                alt="Immagine di Tim Berners-Lee"
            >
        </div>
    </main>

    <aside class="aside"></aside>
</body>

</html>
